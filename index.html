<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 4 React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@300&family=Roboto+Mono:wght@200&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="weather">
        <span class="temp" id="temp"></span>
        <div class="iconWeather" id="iconWeather" alt="Weather Icon"></div>
    </div>
    <section class="row center magicpattern">
        <div class="container-fluid text-center w-50 mx-auto center">
            <div id="joke-text" class="center"></div>
            <h1 class="title">Get ready to laugh</h1>
            <p id="textJoke" class="textJoke"></p>
            <div class="container-score">
                <p>Do you like my jokes?</p>
                <button class="button-score" onclick="scores(1)" >☹️</button>
                <button class="button-score" onclick="scores(2)" >😐</button>
                <button class="button-score" onclick="scores(3)" >😂</button>
            </div>
            <div class="container-buttons">
                <div class="container-button-joke">
                    <button class="button-jokes btn btn-danger mt-4" onclick="jokes()">NEW JOKE</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Assume index.js is the compiled output of index.ts -->
    <script src="index.js"></script>
</body>

</html>
